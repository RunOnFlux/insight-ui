<div data-ng-include src="'views/includes/connection.html'"></div>
<section>
<div class="box" data-ng-controller="StatusController" data-ng-init="getFluxNodes()">
	<div class="col-xs-12 col-md-122 col-gray">
		<div class="heading margin1 heading-width-900">
			<h1 class="text-center">
				<span translate>All Flux Nodes:</span>
			</h1>
		</div>
		<table class="table table-hover table-striped">
			<thead>
			  <tr>
				<th translate>Flux Address</th>
				<th class="text-right" translate>Tier</th>
				<th class="text-right" translate>Added</th>
				<th class="text-right" translate>Last Paid</th>
				<th class="text-right" translate>IP</th>
				<th class="text-right" translate>Protocol</th>
				<th class="text-right" translate>Collateral</th>
			  </tr>
			</thead>
			<tbody>
			<tr data-ng-show="loading">
			  <td colspan="5"><span translate>Waiting for Flux Nodes...</span> <span class="loader-gif"></span></td>
			</tr>
			<tr class="fader" data-ng-repeat='node in fluxNodes'>
				<td>{{node.payment_address}}</td>
				<td class="text-right">{{node.tier}}</td>
				<td class="text-right"><a href="block-index/{{node.added_height}}">{{node.added_height}}</a></td>
				<td class="text-right"><a href="block-index/{{node.last_paid_height}}">{{node.last_paid_height}}</td>
			  <td class="text-right">{{node.ip}}</a></td>
				<td class="text-right">{{node.network}}</td>
				<td class="text-right"><a href="tx/{{node.txhash}}">{{node.txhash}}</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
</section>
